<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变圆形 - 使用更现代的渐变色 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- 表单图标 - 文档样式，带阴影效果 -->
  <rect x="128" y="112" width="256" height="320" rx="12" fill="white" opacity="0.95" filter="url(#shadow)"/>
  
  <!-- 表单字段线条 - 更清晰的间距 -->
  <line x1="160" y1="168" x2="352" y2="168" stroke="#6366F1" stroke-width="8" stroke-linecap="round"/>
  <line x1="160" y1="232" x2="352" y2="232" stroke="#6366F1" stroke-width="8" stroke-linecap="round"/>
  <line x1="160" y1="296" x2="352" y2="296" stroke="#6366F1" stroke-width="8" stroke-linecap="round"/>
  <line x1="160" y1="360" x2="280" y2="360" stroke="#6366F1" stroke-width="8" stroke-linecap="round"/>
  
  <!-- 自动填充箭头 - 更粗更明显 -->
  <path d="M 384 200 L 440 256 L 384 312" stroke="white" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <line x1="440" y1="256" x2="352" y2="256" stroke="white" stroke-width="16" stroke-linecap="round"/>
  
  <!-- 添加小圆点表示数据流动 -->
  <circle cx="360" cy="256" r="6" fill="white"/>
</svg>

